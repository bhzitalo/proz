<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat com a IA Médica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h2>Atendimento Virtual - IA Médica</h2>
    <div class="chat-box" id="chatBox">
      <div class="bot-message">Olá! Sou a IA da sua saúde. Me conte o que você está sentindo.</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Digite aqui seus sintomas...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
